<!doctype html>
<html lang="ja">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    
    <!-- jQuery -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
	<script>
		$(function() {
		
			$('#logout').click(function(){
	    		if(!confirm('ログアウトしますか？')){
	        		/* キャンセルの時の処理 */
	       			return false;
	    		}else{
	        		/*OKの時の処理 */
	       			location.href = 'index.html';
	   			}
			});
			
			$("#event").load("event.html");
			
			$("#eventHide").change(function() {
				var prop = $("#eventHide").prop("checked");
				if(prop) {
					$("#event3").css("visibility", "hidden");
					$("#event4").css("visibility", "hidden");
				}else{
					$("#event3").css("visibility", "");
					$("#event4").css("visibility", "");
				}
			});
			
			
		});
	</script>
    
    <title>日程調整アプリ</title>
  </head>
  <body>

  <nav class="navbar navbar-expand navbar-light fixed-top" style="background-color:#33CCFF">
  <a class="navbar-brand mb-0 h1">イベント一覧</a>
  
	<div class="collapse navbar-collapse">
    <ul class="navbar-nav">
      <li class="nav-item">
        <a class="nav-link" href="eventCreate.html">新規作成</a>
      </li>
      <li class="nav-item">
        <a class="nav-link" id="logout" href="index.html">ログアウト</a>
      </li>
    </ul>
  </div>
      <div class="inline my-2 my-lg-0 ml-auto">
		日程調整アプリ
	</div>
</nav>

	<div class="container" style="padding-top: 70px;">
	  <form class="form-inline pt-3">
	    <input class="form-control col-sm-3" type="search" placeholder="イベント名から検索が出来ます" id="searchForm">
	    <button class="btn btn-primary mx-2" type="submit" id="searchButton">イベント名で検索</button>
		<label>
	    	<input type="checkbox" class="mx-3" id="eventHide">終了したイベントを表示しない
		</label>
	    <select class="form-control mx-3">
	    <option value="op0">作成日の新しい順</option>
	    <option value="op1">参加締切日の近い順</option>
	    <option value="op2">開催日の近い順</option>
	    <option value="op3">参加済みイベントを上に表示</option>
	    </select>
	  </form>
	 </div>

<div class="container pt-3" id="event"></div>

  </body>
</html>
