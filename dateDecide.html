/*イベント修正*/
<!doctype html>
<html lang="ja">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <!-- jQuery -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
	<script>
		$(function() {
			$('#dateDecide').click(function(){
	    		if(!confirm('開催日を○月×日に決定しますか？')){
	        		/* キャンセルの時の処理 */
	       			return false;
	    		}else{
	        		/*OKの時の処理 */
					alert("開催日を決定しました。");
					location.href = 'eventContent.html';
	   			}
			});
			$("#shedule").load("schedule.html", function() {
				$("#join").css("display","none");
				$("#notJoin").css("display","none");
				$("tbody td").css("display", "none");

				$("tbody tr").click(function() {
					 $(this).toggleClass("bg-danger");
					 $(this).toggleClass("text-white");
					 $("#dateDecide").toggleClass("disabled");
				});
			});
		});
	</script>
  
    <title>日程調整アプリ</title>  
  </head>
  
  <body>
  <nav class="navbar navbar-expand navbar-light fixed-top" style="background-color:#33CCFF;">
  <a class="navbar-brand mb-0 h1">開催日の決定</a>
  	<div class="collapse navbar-collapse">
    <ul class="navbar-nav">
      <li class="nav-item">
        <a class="nav-link" href="eventContent.html">詳細に戻る</a>
      </li>
    </ul>
  </div>
      <div class="inline my-2 my-lg-0 ml-auto">
		日程調整アプリ
	</div>
</nav>
<div class="container" style="padding-top: 50px;">
	<p>開催日を決定する</p>
<div class="container" id="shedule"></div>
	<div class="text-center pt-3" style="margin-bottom:50px">		
		<button type="button" id="dateDecide" class="btn btn-danger disabled">開催日を決定する</button>
	</div>
</div>
  </body>
</html>
