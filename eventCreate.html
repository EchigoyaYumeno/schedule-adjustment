/*イベント作成*/
<!doctype html>
<html lang="ja">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    
    <!-- jQuery -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    
    
      <link rel="stylesheet" href="http://code.jquery.com/ui/1.9.2/themes/base/jquery-ui.css" />
  <script src="http://code.jquery.com/jquery-1.8.3.js"></script>
  <script src="http://code.jquery.com/ui/1.9.2/jquery-ui.js"></script>
    
	<script>
  $( function() {
    $( "#eventDateCal" ).datepicker();
    $( "#eventLimitCal" ).datepicker();

  } );
	</script>
    <title>日程調整アプリ</title>  
  </head>
  
  <body>
<nav class="navbar navbar-expand navbar-light fixed-top" style="background-color:#33CCFF">
  <a class="navbar-brand mb-0 h1">新規イベント作成</a>
  	<div class="collapse navbar-collapse">
    <ul class="navbar-nav">
      <li class="nav-item">
        <a class="nav-link" href="top.html">一覧に戻る</a>
      </li>
    </ul>
  </div>
      <div class="inline my-2 my-lg-0 ml-auto">
		日程調整アプリ
	</div>
</nav>

<div class="container" style="padding-top: 50px;">
<p class="pt-3"><span style="color:#ff0000;">*</span>の項目は必ず入力して下さい。</p>

<form class="pt-3">

	<div class="form-group">
    <label for="newEventName">イベント名</label><span style="color:#ff0000;">*</span>
      <input type="text" class="form-control col-md-7" id="newEventName" placeholder="飲み会、忘年会、マラソン大会...">
	</div>

  <div class="form-group">
    <label for="newEventPlace">場所</label><span style="color:#ff0000;">*</span>
      <input type="text" class="form-control col-md-7" id="newEventPlace" placeholder="新橋、藤沢、○○競技場...">
  </div>

  <div class="form-group">
    <label for="newEventURL">場所に関係するURL</label>
      <input type="text" class="form-control col-md-7" id="newEventURL" placeholder="http://map0000.com...">
  </div>

  <div class="form-group">
    <label for="newEventTime">時間</label><span style="color:#ff0000;">*</span>
      <input type="text" class="form-control col-md-7" id="newEventTime" placeholder="19時から、20:30ぐらいから、10：00～15：00...">
  </div>

  <div class="form-group">
    <label for="newEventCost">費用</label><span style="color:#ff0000;">*</span>
      <input type="text" class="form-control col-md-7" id="newEventCost" placeholder="3000円、500円ぐらい、無料...">
  </div>


  <div class="form-group">
    <label for="newEventDate">開催候補日</label><span style="color:#ff0000;">*</span>
	<div id="eventDateCal"></div>
  </div>

  <div class="form-group">
    <label for="newEventLimit">参加締切日</label><span style="color:#ff0000;">*</span>
	<div id="eventLimitCal"></div>
  </div>

  <div class="form-group">
    <label for="newEventMemo">備考</label>
      <textarea class="form-control col-md-7" rows="3"  id="newEventMemo" placeholder="イベントの注意点や持ち物など"></textarea>
  </div>

	<div class="text-center pt-3" style="margin-bottom:50px">
		<button type="button" id="CreateEnd" class="btn btn-primary" onClick="location.href='eventCreateEnd.html'">作成する</button>
	</div>

</form>
</div>
  </body>
</html>
