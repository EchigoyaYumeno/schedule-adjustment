<nav class="navbar navbar-expand navbar-light fixed-top" style="background-color:#33CCFF">
  <a class="navbar-brand mb-0 h1">新規ユーザー登録</a>

    <div class="inline my-2 my-lg-0 ml-auto">

<div class="container" style="padding-top: 70px;">
<form class="pt-3">

	<div class="form-group">
    <label for="newUserName">ユーザー名</label>
      <input type="text" class="form-control" id="newUserName" placeholder="ヤマダ タロウ">
    </div>

  <div class="form-group">
    <label for="newEmail">メールアドレス</label>
      <input type="email" class="form-control" id="newEmail" placeholder="mail@ixui.co.jp">
  </div>

  <div class="form-group">
    <label for="newPass1">パスワード</label>
      <input type="password" class="form-control" id="newPass1" placeholder="password">
  </div>

  <div class="form-group">
    <label for="newPass2">パスワード(確認)</label>
      <input type="password" class="form-control" id="newPass2" placeholder="password(check)">
  </div>


	<div class="text-center pt-3">
		<button type="button" id="registration" class="btn btn-primary" onClick="location.href='newUserEnd.html'">登録する</button>
	</div>

	<div class="text-center pt-4">
	<a href="index.html"><u>戻る</u></a>
	</div>
</form>
</div>
